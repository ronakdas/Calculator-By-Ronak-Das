<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By Ronak Das</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="calculator-solid.svg"/>
</head>
<body>
    <div class="Calculator">
        <input type="text" placeholder="0">
    <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opearator">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>
    <div>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operator">+</button>
    </div>
    <div>
        <button>.</button>
        <button>0</button>
        <button class="operator">=</button>
    </div>
</body>
</html>
